<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Portal with AWS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Api.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Dashboard.js"></script>
</head>

<body style="background:#EBEFEB;">
    <div class="container-fluid">
        <div class="col-md-12 p-2 float-left volunteer-header">
            <h5>
                <span class="fa fa-user-circle"></span>
                <span id="Current_User">
                    <span class="fa fa-spinner fa-spin"></span>
                </span>
                <span class="pull-right">
                    <button type="button" class="btn btn-outline-info btn-sm" id="UpdateVolunteer"><span
                            class="fa fa-edit"></span> Update Profile</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" id="LogoutVolunteer"><span
                            class="fa fa-sign-out"></span> Logout</button>
                </span>
            </h5>
        </div>
    </div>
    <!-- Start of hidden Sections-->
    <div class="container-fluid">
        <div class="col-md-12 update_volunteer_section ProjectSection">
            <h4><span class="fa fa-edit text-success"></span>Update Profile Info.</h4>
            <div class="form-group">
                <label>Email : </label>
                <input type="email" class="form-control" name="Email" id="Volunteer_Email" disabled />
            </div>
            <div class="form-group">
                <label>First Name : </label>
                <input type="text" class="form-control" name="FirstName" id="Volunteer_FirstName" />
            </div>
            <div class="form-group">
                <label>Last Name : </label>
                <input type="text" class="form-control" name="LastName" id="Volunteer_LastName" />
            </div>
            <div class="form-group">
                <label>Postal Code : </label>
                <input type="number" class="form-control" name="PostalCode" id="Volunteer_PostalCode" />
            </div>
            <div class="form-group">
                <label>Country : </label>
                <select id="Volunteer_Country" class="form-control" name="Country">
                    <option value="India">India</option>
                    <option value="South Africa">South Africa</option>
                    <option value="England">England</option>
                    <option value="Sri lanka">Sri Lanka</option>
                    <option value="Afganistan">Afganistan</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="UpdateVolunteerSubmit"><span class="fa fa-upload"></span> Update Profile</button>
            </div>
        </div>
    </div>
    <!-- End of Update Profile Section (Hidden)-->
    <div class="container-fluid">
        <div class="col-md-12 ProjectSection">
            <h5><span class="fa fa-user-o"></span> Volunteers List</h5>
            <div class="row" id="VolunteersList"></div>
        </div>
    </div>
</body>

</html>
