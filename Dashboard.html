<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Portal with AWS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="js/Api.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Dashboard.js"></script>
</head>

<body style="background:#EBEFEB;">
    <!-- Message Notification Section.-->
    <div class="Notification_Message" id="Notification_Message"></div>
    <!-- Message Notification Section.-->

    <div class="container-fluid">
        <div class="col-md-12 p-2 float-left volunteer-header">
            <h5>
                <img src="img/Default.jpg" class="pointer Volunteer_Profile_Pic" id="Volunteer_Profile_Pic" data-toggle="modal" data-target="#VolunteerProfileUpdate" />
                <span id="Current_User" class="pointer" data-toggle="modal" data-target="#VolunteerProfileUpdate">
                    <span class="fa fa-spinner fa-spin"></span>
                </span>
                <span class="pull-right">
                    <input type="checkbox" data-toggle="toggle" data-on="Active" data-off="Deactivate" data-onstyle="success" data-offstyle="danger" id="EditActiveStatus">
                    <button type="button" class="btn btn-outline-info btn-sm" id="UpdateVolunteer"><span
                            class="fa fa-edit"></span> Update Profile</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" id="LogoutVolunteer"><span
                            class="fa fa-sign-out"></span> Logout</button>
                </span>
            </h5>
        </div>
    </div>
    <!-- End of Header -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2 float-left text-center pointer Quick_Overview All_Volunteers">
                    <h1><span class="fa fa-user"></span></h1>
                    <h6>Volunteers <br><span id="Volunteer_Count"><span class='fa fa-spinner fa-spin'></span></span></h6>
                </div>
                <!-- End of Individual Quick Overview-->
                <div class="col-md-2 float-left text-center pointer Quick_Overview Active_Volunteers">
                    <h1><span class="fa fa-user"></span></h1>
                    <h6>Active <br><span id="Active_Volunteer_Count"><span class='fa fa-spinner fa-spin'></span></span></h6>
                </div>
                <!-- End of Individual Quick Overview-->
                <div class="col-md-2 float-left text-center pointer Quick_Overview">
                    <h1><span class="fa fa-user"></span></h1>
                    <h6>Active <br><span>2</span></h6>
                </div>
                <!-- End of Individual Quick Overview-->
                <div class="col-md-2 float-left text-center pointer Quick_Overview">
                    <h1><span class="fa fa-user"></span></h1>
                    <h6>Active <br><span>2</span></h6>
                </div>
                <!-- End of Individual Quick Overview-->
                <div class="col-md-2 float-left text-center pointer Quick_Overview">
                    <h1><span class="fa fa-user"></span></h1>
                    <h6>Active <br><span>2</span></h6>
                </div>
                <!-- End of Individual Quick Overview-->
                <div class="col-md-2 float-left text-center pointer Quick_Overview">
                    <h1><span class="fa fa-user"></span></h1>
                    <h6>Active <br><span>2</span></h6>
                </div>
                <!-- End of Individual Quick Overview-->
            </div>
        </div>
    </div>




    <!-- Start of hidden Sections-->
    <div class="container-fluid">
        <div class="col-md-12 update_volunteer_section ProjectSection Project_Panel">
            <h4><span class="fa fa-edit text-success"></span>Update Profile Info. <span class='fa fa-times pull-right pointer Close_update_volunteer_section'></span></h4>
            <div class="form-group">
                <label>Email : </label>
                <input type="email" class="form-control" name="Email" id="Volunteer_Email" disabled />
            </div>
            <div class="form-group">
                <label>First Name : </label>
                <input type="text" class="form-control" name="FirstName" id="Volunteer_FirstName" />
            </div>
            <div class="form-group">
                <label>Last Name : </label>
                <input type="text" class="form-control" name="LastName" id="Volunteer_LastName" />
            </div>
            <div class="form-group">
                <label>Postal Code : </label>
                <input type="number" class="form-control" name="PostalCode" id="Volunteer_PostalCode" />
            </div>
            <div class="form-group">
                <label>Country : </label>
                <select id="Volunteer_Country" class="form-control" name="Country">
                    <option value="India">India</option>
                    <option value="South Africa">South Africa</option>
                    <option value="England">England</option>
                    <option value="Sri lanka">Sri Lanka</option>
                    <option value="Afganistan">Afganistan</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="UpdateVolunteerSubmit"><span class="fa fa-upload"></span> Update Profile</button>
            </div>
        </div>
    </div>
    <!-- End of Update Profile Section (Hidden)-->
    <div class="container-fluid Volunteers_List Project_Panel">
        <div class="col-md-12 ProjectSection">
            <h5><span class="fa fa-user-o"></span> Volunteers List <span class='fa fa-times pull-right pointer Close_Volunteers_List'></span></h5>
            <div class="row" id="VolunteersList"></div>
        </div>
    </div>
    <!-- End of All Volunteers List (Hidden)-->
    <div class="container-fluid Active_Volunteers_List Project_Panel">
        <div class="col-md-12 ProjectSection">
            <h5><span class="fa fa-user-o"></span> Active Volunteers List <span class='fa fa-times pull-right pointer Close_Active_Volunteers_List'></span></h5>
            <div class="row" id="ActiveVolunteersList"></div>
        </div>
    </div>
    <!-- End of All Active Volunteers List (Hidden)-->


  <!-- The Modal for Updating the Volunteer Profile Picture -->
  <div class="modal fade" id="VolunteerProfileUpdate">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Profile Picture!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form>
                <label for="formFileLg" class="form-label">Update your Profile Pic.</label>
                <input class="form-control" id="UpdateVolunteerProfilePicture" type="text" placeholder="Profile Pic URL." />
                <br>
                <center>
                    <button type="button" class="btn btn-outline-success" id="UpdateVolunteerProfilePictureSubmit">Update Picture</button>
                </center>
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  <!-- The End of Modal for Updating the Volunteer Profile Picture -->


</body>

</html>
