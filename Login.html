<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Portal with AWS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Api.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h2 class="text-center">
                    Login Volunteer
                </h2>
                <div class="form-group">
                    <label>Username : </label>
                    <input type="text" class="form-control" id="Login_Username" autofocus="true" value="jawadlee92@gmail.com" />
                </div>
                <div class="form-group">
                    <label>Password : </label>
                    <input type="password" class="form-control" id="Login_Password" value="JawadLee" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary" id="LoginSubmit"><span class="fa fa-user"></span> Login</button>
                </div>
                <div class="LoginMessage"></div>
            </div>
        </div>
    </div>
</body>
<script>
    $("input.numbers").keypress(function(event) {
        return /\d/.test(String.fromCharCode(event.keyCode));
    });
</script>

</html>
