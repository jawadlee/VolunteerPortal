<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Portal with AWS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Api.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="muda">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-12 m-auto SingUp">

                <form>
                    <h2 class="text-center">Signup</h2>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFname">First Name</label>
                            <input type="text" class="form-control" id="FirstName" placeholder="First Name" required>
                            <div id="Firstname_Message"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLname">Last Name</label>
                            <input type="text" class="form-control" id="LastName" placeholder="Last Name" required>
                            <div id="Lastname_Message"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Country</label>
                        <select id="Country" class="form-control" required>
                            <option value="">Choose...</option>
                            <option value="India">India</option>
                            <option value="South Africa">South Africa</option>
                            <option value="England">England</option>
                            <option value="Sri lanka">Sri Lanka</option>
                            <option value="Afganistan">Afganistan</option>
                          </select>
                        <div id="Country_Message"></div>
                    </div>
                    <div class="form-group">
                        <label for="Postal">Postal Code</label>
                        <input type="tel" class="form-control numbers" id="PostalCode" placeholder="Eg. xxxx-xxx-xxx" required>
                        <div id="Postal_Message"></div>
                    </div>
                    <div class="form-group ">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email" required>
                        <div id="Email_Message"></div>
                    </div>
                    <div class="form-group ">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password" required>
                        <div id="Password_Message"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword-1">Confirm Password</label>
                        <input type="password" class="form-control" id="C_Password" placeholder="Password" required>
                        <div id="Password_Message1"></div>
                    </div>
                    <center>
                        <button type="button" class="btn btn-outline-primary" id="VolunteerSignUp">Signup</button>
                    </center>
                    <div id="SignupMessage" class="mt-3"></div>
                </form>
            </div>


        </div>
    </div>
    </div>
</body>
<script>
    $("input.numbers").keypress(function(event) {
        return /\d/.test(String.fromCharCode(event.keyCode));
    });
</script>

</html>
